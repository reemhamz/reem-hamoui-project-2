<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Barlow|Josefin+Sans:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <script src="https://kit.fontawesome.com/a6deab4c82.js"></script>
    <link rel="stylesheet" href="/styles/setup.css">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Contact</title>
</head>

<body id="contact">
    <header class='header'>
        <div class='wrapper'>


            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                </ul>
            </nav>

            <h1>
                Get in Touch
            </h1>
        </div>

    </header>

    <main>
        <section class='contact-main'>
            <div class=wrapper>
                <div class='contact-info'>
                    <div class='contact-info-top'>
                        <p>
                            <a href=""><i class="fab fa-facebook-f fa-2x"></i></a>

                            <a href=""><i class="fab fa-instagram fa-2x"></i></a>

                            <a href=""><i class="fab fa-twitter fa-2x"></i></a>

                            <a href=""><i class="fab fa-whatsapp fa-2x"></i></a>
                        </p>

                        <p>
                            <a href="mailto:info@email.com">info@email.com</a>
                        </p>
                        
                    </div>

                    <div class="contact-info-bottom">
                        <p><a href="tel:1234567890">123 - 456 - 7890</a></p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div>
                </div>

                <div class='contact-form'>
                    <form action="">
                        <fieldset>
                        <div class="fieldset-wrapper">
                            
                                <label for="full-name"></label>
                                <input type="text" id="full-name" placeholder="Name" name="name-input">

                                <label for="email-address"></label>
                                <input type="email" id="email-address" placeholder="Email address" name="email-input">

                                <textarea name="message-input" id="message" cols="60" rows="8"
                                    placeholder="Message"></textarea>

                                <button type="submit" class="button yellow-button">
                                    Submit
                                </button>
                            
                        </div>
                        </fieldset>

                    </form>

                </div>
            </div>

        </section>
    </main>
    <footer>
        <p>
            Copyright Â© 2019 Juno College
        </p>
    </footer>


</body>

</html>
